<body>

  <div class="nav-wrapper">

	<div class="container">
	<div class="row">
		<div class="card">
			<h4 class="center">User Sign Up</h4>
			<div id="error_area" class="center"> </div>
		</div>
	</div>
		<div class="row">
			<div class="card">
			<div id="addLab">
				<div class="input-field col s12 m6">
					<i class="fa fa-user prefix"></i>
					<input id="user_name" type="text" class="validate" autocomplete="off">
					<label for="user_name">User Name</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="fa fa-key prefix"></i>
					<input id="user_pass" type="password" class="validate" autocomplete="off">
					<label for="user-pass">Password</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="fa fa-phone prefix"></i>
					<input id="user_phone" type="text" class="validate" autocomplete="off">
					<label for="user_phone">Phone Number</label>
				</div>
					<div class="input-field col s12 m6">
					<i class="fa fa-calendar prefix"></i>
					<input id="year_group" type="text" class="validate" autocomplete="off">
					<label for="year_group">Year Group</label>
				</div>
				<div class="col s12 user_signup_area ">
						<button onclick="addUser()" type="submit" class="btn waves-effect wave-dark add_post_btn blue right"><i class="fa fa-save"></i> ADD</button>
					</div>
			</div>
			</div>

		</div>
	</div>

	<!--footer-->

	<footer class="page-footer blue">

		<script src="js/script.js"></script> 
		<script>

			$(document).ready(function(){
				$(".contentArea").hide();
				$(".button-collapse").sideNav();
				$('.modal-trigger').leanModal();
				$('.slider').slider({full_width: true});
				$('.datepicker').pickadate({
		    selectMonths: true, // Creates a dropdown to control month
		    selectYears: 15 // Creates a dropdown of 15 years to control year
		});
			});

			
		</script>
	</body>
